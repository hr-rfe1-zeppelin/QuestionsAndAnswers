config:
  target: "https://localhost:3000/qa/questions"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load
    - duration: 600
      arrivalRate: 50
      name: Sustained load
scenarios:
  # We define one scenario:
  - name: "Get question 1"
    flow:
      - get:
          url: "/1"
          # The endpoint responds with JSON, which we parse and extract a field from
          capture:
            json: "$.results[0].id"
            as: "id"